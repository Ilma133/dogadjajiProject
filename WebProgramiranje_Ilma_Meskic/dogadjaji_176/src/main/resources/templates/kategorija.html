        <h1>Lista kategorija</h1>
          <form th:action="@{/kategorija}" method="get">
              <input id="textSearch" type="text" name="keyword">
              <button type="submit">Find</button>
          </form>
          <p>           </p>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">New</button>

                  <th>Slika</th>
                  <th>Edit</th>
              </tr>
              </thead>

              <tr th:each="kategorija: ${kategorija}">
                  <td th:text="${kategorija.id}"></td>
                  <td th:text="${kategorija.name}"></td>
                  <td>

                  </td>
                  <td>
                      <div class="btn-group">

  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel1">New category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form th:action="@{/kategorija/addNew}" method="post">


                      <div class="form-group">
                          <label for="Naziv-name" class="col-form-label">Kategorija Name:</label>
                          <input type="text" class="form-control" id="Naziv-name" name="name">
                      </div>


                      <div class="form-group">
                          <label for="Photo-name" class="col-form-label">Slika:</label>
                          <input type="text" class="form-control" id="Photo-name" name="icon">
                      </div>


                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Add new</button>
                      </div>

                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

              </div>
          </div>
      </div>
  </div>


  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form th:action="@{/kategorija/update}" method="put">

                      <div class="form-group">
                          <label for="idEdit" class="col-form-label">ID:</label>
                          <input type="text" class="form-control" id="idEdit" name="id" readonly>
                      </div>




                      <div class="form-group">
                          <label for="NameEdit" class="col-form-label">Kategorija Name:</label>
                          <input type="text" class="form-control" id="NameEdit" name="name">
                      </div>


                      <div class="form-group">
                          <label for="PhotoEdit" class="col-form-label">Slika:</label>
                          <input type="text" class="form-control" id="PhotoEdit" name="icon">
                      </div>


                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>

                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

              </div>
          </div>
      </div>
